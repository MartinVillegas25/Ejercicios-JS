<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="" max="200" value="" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="">
  </div>

  <img class="img" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */


    
    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const blur = document.querySelector('#blur');
    const color = document.querySelector('#base');
    const spacing = document.querySelector('#spacing');
    console.log(blur, color, spacing);

    const img = document.querySelector('.img')

    
    blur.addEventListener("input", (event) => {
        img.style.filter = `blur(${event.target.value}px)`;
    } );
    color.addEventListener("input", (e) => {
      img.setAttribute("style",`background-color: ${e.target.value} `);
    } );

    spacing.addEventListener("input", (p) => {
        img.style.padding = `${p.target.value}px`;
        
    } );

console.log(img);
    
    



  </script>

</body>
</html>
