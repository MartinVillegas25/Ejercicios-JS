<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div style="background-color: red; height: 2px;" class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      
    }

  </style>

  <script>

    
    
    

   


    const hora = document.querySelector('.hour-hand');
    const minuto = document.querySelector('.min-hand');
    const segundo = document.querySelector('.second-hand');

    
    setInterval(() => {
        const date = new Date();
        let h=date.getHours();
        let min = date.getMinutes();
        let sec = date.getSeconds();
        hora.style.transform = `rotate(${360*h/12 + 90}deg)`;
        minuto.style.transform = `rotate(${360*min/60 + 90}deg)`;
        segundo.style.transform=`rotate(${360*sec/60 +90}deg)`;
        
      }, 1000);
    
    
    
      


    

  </script>
</body>
</html>
